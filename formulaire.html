
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container, .summary-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Uniformiser les styles des boutons */
        button, .button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            width: 120px; /* Largeur fixée pour les deux boutons */
            text-align: center;
        }

        button:hover, .button:hover {
            background-color: #218838;
        }

        .summary {
            margin-top: 15px;
        }

        /* Centrer les boutons et les placer l'un à côté de l'autre */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Section de partage */
        .share-container {
            margin-top: 30px;
            text-align: center;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }

        .share-container p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .share-container a {
            color: #007bff;
            text-decoration: none;
        }

        .share-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire de Contact</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="messageField">Message :</label>
            <textarea id="messageField" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
